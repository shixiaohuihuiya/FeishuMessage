name: Test Feishu Bot Connection

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-feishu-bot:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test Feishu Bot Connection
      run: |
        # 发送测试消息到飞书机器人
        response=$(curl -s -w "\n%{http_code}" -X POST \
          "https://open.feishu.cn/open-apis/bot/v2/hook/9057b68c-ebfc-4a5a-9a43-7a878b04b258" \
          -H "Content-Type: application/json" \
          -d '{
            "msg_type": "interactive",
            "card": {
              "config": {
                "wide_screen_mode": true
              },
              "header": {
                "title": {
                  "tag": "plain_text",
                  "content": "🤖 GitHub Action 测试"
                },
                "template": "blue"
              },
              "elements": [
                {
                  "tag": "div",
                  "text": {
                    "tag": "lark_md",
                    "content": "**✅ 飞书机器人连接测试成功！**\n\n📅 时间：'"$(date)"'\n🔗 仓库：${{ github.repository }}\n🎯 分支：${{ github.ref }}\n👤 触发者：${{ github.actor }}\n\n这是一条来自 GitHub Actions 的自动测试消息，证明飞书机器人配置正常。"
                  }
                },
                {
                  "tag": "action",
                  "actions": [
                    {
                      "tag": "button",
                      "text": {
                        "tag": "plain_text",
                        "content": "查看仓库"
                      },
                      "type": "primary",
                      "url": "https://github.com/${{ github.repository }}"
                    }
                  ]
                }
              ]
            }
          }')
        
        # 提取 HTTP 状态码和响应体
        http_code=$(echo "$response" | tail -n1)
        response_body=$(echo "$response" | head -n -1)
        
        echo "HTTP Status Code: $http_code"
        echo "Response: $response_body"
        
        # 检查是否成功 (HTTP 200 且包含 success)
        if [ "$http_code" -eq 200 ] && echo "$response_body" | grep -q "success"; then
          echo "✅ 飞书机器人连接测试成功！"
          exit 0
        else
          echo "❌ 飞书机器人连接失败"
          echo "错误详情：$response_body"
          exit 1
        fi

    - name: Success Notification
      if: success()
      run: |
        echo "🎉 飞书机器人测试完成，消息已成功发送！"
        echo "请检查飞书群聊是否收到测试消息。"

    - name: Failure Notification
      if: failure()
      run: |
        echo "💥 飞书机器人测试失败！"
        echo "请检查："
        echo "1. Webhook URL 是否正确"
        echo "2. 机器人是否在群聊中启用"
        echo "3. 网络连接是否正常"
