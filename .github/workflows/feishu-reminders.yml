name: Feishu Daily Reminder with Signature

on:
  workflow_dispatch:  # 手动触发
  schedule:
    # 北京时间早上9点 (UTC+8) = UTC时间凌晨1点
    - cron: '0 1 * * *'
    # 北京时间下午3点 (UTC+8) = UTC时间早上7点
    - cron: '0 7 * * *'

env:
  FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
  FEISHU_SIGN_SECRET: ${{ secrets.FEISHU_SIGN_SECRET }}

jobs:
  send-daily-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Configuration
        run: |
          echo "🔧 检查环境变量配置..."
          
          if [ -z "$FEISHU_WEBHOOK_URL" ]; then
            echo "❌ 错误: FEISHU_WEBHOOK_URL 未配置"
            exit 1
          else
            echo "✅ FEISHU_WEBHOOK_URL 已配置"
          fi
          
          if [ -z "$FEISHU_SIGN_SECRET" ]; then
            echo "❌ 错误: FEISHU_SIGN_SECRET 未配置"
            exit 1
          else
            echo "✅ FEISHU_SIGN_SECRET 已配置"
          fi

      - name: Calculate Beijing Time
        id: time-check
        run: |
          # 获取当前UTC时间
          UTC_HOUR=$(date -u +%H)
          echo "当前UTC时间: $UTC_HOUR:00"
          
          # 转换为北京时间 (UTC+8)
          BEIJING_HOUR=$(( (UTC_HOUR + 8) % 24 ))
          echo "当前北京时间: $BEIJING_HOUR:00"
          
          # 判断消息类型
          if [ $BEIJING_HOUR -lt 12 ]; then
            echo "PERIOD=morning" >> $GITHUB_OUTPUT
            echo "SCHEDULE_NAME=上午提醒" >> $GITHUB_OUTPUT
            echo "🕘 发送上午提醒消息"
          else
            echo "PERIOD=afternoon" >> $GITHUB_OUTPUT
            echo "SCHEDULE_NAME=下午提醒" >> $GITHUB_OUTPUT
            echo "🕒 发送下午提醒消息"
          fi

      - name: Generate Fresh Signature
        id: signature
        run: |
          # 生成时间戳（秒级）- 确保是最新的
          TIMESTAMP=$(date +%s)
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          
          # 生成随机数
          NONCE=$(openssl rand -hex 16)
          echo "nonce=$NONCE" >> $GITHUB_OUTPUT
          
          echo "当前时间戳: $TIMESTAMP"
          echo "当前时间: $(date)"
          echo "签名密钥长度: ${#FEISHU_SIGN_SECRET}"
          
          # 方法1: 使用 printf 和 echo -e 组合
          SIGNATURE_STRING="$TIMESTAMP"$'\n'"$FEISHU_SIGN_SECRET"
          SIGNATURE=$(printf "%s" "$SIGNATURE_STRING" | openssl dgst -sha256 -binary | base64)
          echo "signature=$SIGNATURE" >> $GITHUB_OUTPUT
          
          echo "✅ 签名生成完成"
          echo "Timestamp: $TIMESTAMP"
          echo "Nonce: $NONCE"
          echo "Signature: $SIGNATURE"
          echo "签名字符串预览: ${TIMESTAMP}\n${FEISHU_SIGN_SECRET:0:10}..."

      - name: Debug Signature
        run: |
          echo "🔍 签名调试信息:"
          echo "Timestamp: ${{ steps.signature.outputs.timestamp }}"
          echo "Nonce: ${{ steps.signature.outputs.nonce }}"
          echo "Signature: ${{ steps.signature.outputs.signature }}"
          echo "当前时间: $(date)"
          echo "当前时间戳: $(date +%s)"
          echo "时间差: $(( $(date +%s) - ${{ steps.signature.outputs.timestamp }} )) 秒"

      - name: Send Test Message (Alternative Signature Method)
        run: |
          echo "🧪 使用替代签名方法测试"
          BEIJING_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
          
          # 重新生成时间戳和签名（确保最新）
          TIMESTAMP=$(date +%s)
          NONCE=$(openssl rand -hex 16)
          
          # 方法2: 使用不同的签名生成方式
          # 飞书官方文档示例通常使用这种方式
          SIGNATURE_STRING="${TIMESTAMP}\n${FEISHU_SIGN_SECRET}"
          SIGNATURE=$(echo -n -e "$SIGNATURE_STRING" | openssl dgst -sha256 -binary | base64 | tr -d '\n')
          
          echo "新时间戳: $TIMESTAMP"
          echo "新签名: $SIGNATURE"
          
          # 发送测试消息
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "$FEISHU_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -H "X-Lark-Signature: $SIGNATURE" \
            -H "X-Lark-Request-Timestamp: $TIMESTAMP" \
            -H "X-Lark-Request-Nonce: $NONCE" \
            -d '{
              "msg_type": "text",
              "content": {
                "text": "签名验证测试 - 方法2\n时间: '"$BEIJING_TIME"'\n如果收到此消息，说明签名验证成功！"
              }
            }')
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$RESPONSE" | head -n -1)
          
          echo "HTTP 状态码: $HTTP_CODE"
          echo "响应内容: $RESPONSE_BODY"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            if echo "$RESPONSE_BODY" | grep -q '"StatusCode":0'; then
              echo "✅ 签名验证成功！方法2有效"
              # 保存成功的签名信息
              echo "SUCCESS_TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
              echo "SUCCESS_SIGNATURE=$SIGNATURE" >> $GITHUB_ENV
              echo "SUCCESS_NONCE=$NONCE" >> $GITHUB_ENV
            else
              echo "❌ 方法2也失败了"
              echo "错误详情: $RESPONSE_BODY"
            fi
          else
            echo "❌ HTTP请求失败 - 状态码: $HTTP_CODE"
            echo "错误详情: $RESPONSE_BODY"
          fi

      - name: Send Message with Verified Signature
        if: env.SUCCESS_SIGNATURE != ''
        run: |
          BEIJING_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
          
          if [ "${{ steps.time-check.outputs.PERIOD }}" == "morning" ]; then
            echo "🕘 发送上午消息 - $BEIJING_TIME"
            MESSAGE_JSON='{
              "msg_type": "interactive",
              "card": {
                "config": {
                  "wide_screen_mode": true
                },
                "header": {
                  "title": {
                    "tag": "plain_text",
                    "content": "🌞 早安！开始今天的工作吧"
                  },
                  "template": "wathet"
                },
                "elements": [
                  {
                    "tag": "div",
                    "text": {
                      "tag": "lark_md",
                      "content": "**📋 今日工作提醒**\n\n🎯 **重要任务检查：**\n• 60表是否已上传？\n• 昨日工作是否已完成？\n• 今日计划是否明确？\n\n💫 **今日寄语：**\n新的一天，新的开始！保持积极心态，工作效率翻倍！🚀\n\n⏰ **提醒时间：** '"$BEIJING_TIME"'\n🔧 **触发方式：** '"${{ github.event_name }}"'"
                    }
                  },
                  {
                    "tag": "hr"
                  },
                  {
                    "tag": "div",
                    "text": {
                      "tag": "lark_md",
                      "content": "🌈 **工作小贴士：**\n• 先完成最重要的任务\n• 保持专注，一次只做一件事\n• 记得适当休息，保护眼睛\n• 保持桌面整洁，心情更愉悦"
                    }
                  }
                ]
              }
            }'
          else
            echo "🕒 发送下午消息 - $BEIJING_TIME"
            MESSAGE_JSON='{
              "msg_type": "interactive",
              "card": {
                "config": {
                  "wide_screen_mode": true
                },
                "header": {
                  "title": {
                    "tag": "plain_text",
                    "content": "☕ 下午好！继续加油"
                  },
                  "template": "orange"
                },
                "elements": [
                  {
                    "tag": "div",
                    "text": {
                      "tag": "lark_md",
                      "content": "**📊 下午工作检查**\n\n🎯 **进度确认：**\n• 60表是否已按时上传？\n• 上午任务完成情况如何？\n• 下午工作重点明确了吗？\n\n💪 **加油鼓励：**\n下午是创造奇迹的时间！继续保持专注，胜利在望！✨\n\n⏰ **提醒时间：** '"$BEIJING_TIME"'\n🔧 **触发方式：** '"${{ github.event_name }}"'"
                    }
                  },
                  {
                    "tag": "hr"
                  },
                  {
                    "tag": "div",
                    "text": {
                      "tag": "lark_md",
                      "content": "🌟 **下午工作建议：**\n• 回顾上午进度，调整下午计划\n• 处理需要深度思考的任务\n• 适当活动，保持精力充沛\n• 为明天的工作做好准备"
                    }
                  }
                ]
              }
            }'
          fi
          
          # 使用已验证的签名发送消息
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "$FEISHU_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -H "X-Lark-Signature: $SUCCESS_SIGNATURE" \
            -H "X-Lark-Request-Timestamp: $SUCCESS_TIMESTAMP" \
            -H "X-Lark-Request-Nonce: $SUCCESS_NONCE" \
            -d "$MESSAGE_JSON")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$RESPONSE" | head -n -1)
          
          echo "HTTP 状态码: $HTTP_CODE"
          echo "响应内容: $RESPONSE_BODY"
          
          if [ "$HTTP_CODE" -eq 200 ] && echo "$RESPONSE_BODY" | grep -q '"StatusCode":0'; then
            echo "✅ 正式消息发送成功！"
          else
            echo "❌ 正式消息发送失败"
          fi

      - name: Fallback Without Signature
        if: env.SUCCESS_SIGNATURE == '' && always()
        run: |
          echo "⚠️ 签名验证失败，尝试无签名发送"
          BEIJING_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
          
          # 构建简单消息
          SIMPLE_JSON='{
            "msg_type": "text",
            "content": {
              "text": "⚠️ 签名验证失败，使用无签名模式\n'"${{ steps.time-check.outputs.SCHEDULE_NAME }}"' - 时间: '"$BEIJING_TIME"'\n• 60表上传检查\n• 工作进度确认"
            }
          }'
          
          # 无签名发送
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "$FEISHU_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$SIMPLE_JSON")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$RESPONSE" | head -n -1)
          
          echo "HTTP 状态码: $HTTP_CODE"
          echo "响应内容: $RESPONSE_BODY"
          
          if [ "$HTTP_CODE" -eq 200 ] && echo "$RESPONSE_BODY" | grep -q '"StatusCode":0'; then
            echo "✅ 无签名消息发送成功"
          else
            echo "❌ 无签名消息也失败了"
          fi

      - name: Final Status
        run: |
          if [ -n "$SUCCESS_SIGNATURE" ]; then
            echo "🎉 任务完成 - 签名验证成功"
          else
            echo "⚠️ 任务完成 - 使用了无签名回退方案"
            echo "请检查飞书机器人的签名密钥配置"
          fi
          echo "发送时间: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          echo "消息类型: ${{ steps.time-check.outputs.SCHEDULE_NAME }}"
